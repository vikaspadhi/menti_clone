{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menti Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body
        {
            background-color: #f9dcc4;
        }
        .entry_box
        {
            background-color: #f8edeb;
        }
        .form-control,.btn{
            box-shadow: none !important;
        }
    </style>
  </head>
  <body>

    <div class="container my-5 py-5">

        <div class="entry_box w-50 mx-auto shadow-lg p-5 rounded">

          <form action="/menti/" method="get">

            <input class="form-control border border-0 border-bottom border-dark
            rounded-0 bg-transparent my-5" 
            name = "username"
            type="text" placeholder="Enter Username">

            <input class="form-control border border-0 border-bottom border-dark
            rounded-0 bg-transparent my-5" 
            name = "room"
            type="text" placeholder="Enter Room Code">

            <button type="submit" class="btn btn-light my-2">Start</button>

           <p class="text-danger">  
              {{error}}
           </p> 

          </form>

            

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
